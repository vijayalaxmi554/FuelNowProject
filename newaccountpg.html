<!DOCTYPE html>
<html>
  <head>
    <title>Account Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <style>
          .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1, h2 {
        text-align: center;
      }

      .account-details {
        margin-bottom: 20px;
      }

      .order-history {
        border-top: 1px solid #000;
        margin-top: 20px;
        padding-top: 20px;
      }

      table {
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
     
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Your Account</h1>
      <div class="account-details">
        <h2>Account Information</h2>
        <p>Name: John Doe</p>
        <p>Email: johndoe@example.com</p>
        <p>Address: 123 Main St</p>
        <p>Phone: 555-1234</p>
      </div>
      <div class="order-history">
        <h2>Order History</h2>
        <table>
          <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Order Total</th>
          </tr>
          <tr>
            <td>1</td>
            <td>2022-01-01</td>
            <td>$100.00</td>
          </tr>
          <tr>
            <td>2</td>
            <td>2022-02-01</td>
            <td>$75.00</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
